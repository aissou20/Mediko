<h1>Create a Meeting</h1>
<div class="form-group">
  <label for="id_doctor">id doctor:</label>
  <input type="text" class="form-control" id="id_doctor" required [(ngModel)]="meeting.id_doctor" name="id_doctor" #id_doctor="ngModel">
  <div [hidden]="id_doctor.valid || id_doctor.pristine"
       class="alert alert-danger"> id doctor is required
  </div>
</div>
<div class="form-group">
  <label for="id_patient">id patient:</label>
  <input type="text" class="form-control" id="id_patient" required [(ngModel)]="meeting.id_patient" name="id_patient" #id_patient="ngModel">
  <div [hidden]="id_patient.valid || id_patient.pristine"
       class="alert alert-danger"> id patient is required
  </div>
</div>

<div class="form-group">
  <label for="date_meeting">Date meeting:</label>
  <input type="text" class="form-control" id="date_meeting" required [(ngModel)]="meeting.date_meeting" name="date_meeting" #date_meeting="ngModel">
  <div [hidden]="date_meeting.valid || date_meeting.pristine"
       class="alert alert-danger"> Date meeting is required
  </div>
</div>

<button type="button" class="btn btn-default" (click)="createDoctor()">New Meeting</button>
