<h1>Create a doctor</h1>
<div class="form-group">
  <label for="firstname">Firstname:</label>
  <input type="text" class="form-control" id="firstname" required [(ngModel)]="model.firstname" name="firstname" #firstname="ngModel">
  <div [hidden]="firstname.valid || firstname.pristine"
       class="alert alert-danger"> Firstname is required
  </div>
</div>
<div class="form-group">
  <label for="lastname">Lastname:</label>
  <input type="text" class="form-control" id="lastname" required [(ngModel)]="model.lastname" name="lastname" #lastname="ngModel">
  <div [hidden]="lastname.valid || lastname.pristine"
       class="alert alert-danger"> Lastname is required
  </div>
</div>

<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
  <div [hidden]="email.valid || email.pristine"
       class="alert alert-danger"> Email is required
  </div>
</div>

<button type="button" class="btn btn-default" (click)="createDoctor()">New Doctor</button>
